<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="jquery.parallax.js"></script>

	<style>
	    html {font-family: sans-serif; box-sizing: border-box; }
	    body {overflow-x: hidden;}
	    section {height: 100vh; margin: 10vh 0vh; background-color: #EFEFEF; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;}
	    section::before {position: absolute; top: 10px; left: 10px; content: attr(title); color: silver; font-size: 1.2em;}
	    [parallax] {z-index: 100}

	    @keyframes fx-example1 {
	       0% {
		  transform: translate(150vw, 150vw) rotate(-360deg) scale(0);
		  opacity: -0.5;
		  color: rgb(255, 0, 0);
	       }
	       60% {
		  transform: translate(0vw, 0vw)  rotate(0deg) scale(1);
		  opacity: 1;
		  color: rgb(0, 0, 0);
	       }
	       40% {
		  transform: translate(0vw, 0vw)  rotate(0deg) scale(1);
		  opacity: 1;
		  color: rgb(0, 0, 0);
	       }
	       100% {
		  transform: translate(150vw, -150vw) rotate(360deg) scale(0);
		  opacity: -0.5;
		  color: rgb(255, 0, 0);
	       }
	    }

	    /* Adds different start/end position to fx-example1 for the "Microsoft" label - see parallax attribute*/
	    @keyframes fx-example1-override {
	       0% {
		  transform: translate(150vw, -150vw) rotate(360deg) scale(0);
	       }
	       100% {
		  transform: translate(150vw, 150vw) rotate(-360deg) scale(0);
	       }
	    }

	</style>

    </head>

    <body>
	<section class="spacer">leading space ... scroll down</section>

	<section role="parallax-container" title="Example 1">
	    <div parallax="fx-example1" style="font-size: 10vw;">
		<i class="fas fa-apple-alt"></i> Apple
	    </div>
	    <div parallax="fx-example1 fx-example1-override" style="font-size: 10vw;">
		<i class="fab fa-microsoft"></i> Microsoft
	    </div>
	</section>

	<section class="spacer">trailing space ... scroll up</section>

    </body>
</html>
